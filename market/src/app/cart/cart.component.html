<mat-nav-list>
    <mat-list-item *ngFor="let item of items">
       <a matLine>{{ item['title']}}</a>
       <button mat-icon-button (click)="deleteFromCart(item['_id'])">
          <mat-icon>delete</mat-icon>
       </button>
       <p matLine>
         <span>Quantity:  {{item['quantity']}} </span>
    </mat-list-item>
  </mat-nav-list>
